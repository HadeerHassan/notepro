<form [formGroup]="loginForm" (ngSubmit)="submit_form(loginForm)">
    <div class="form-group">
        
     
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="email"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

      <div class="alert alert-danger mt-2 py-1" *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched">
        <p *ngIf="loginForm.controls.email.errors.required "> email is required</p>
        <p *ngIf="loginForm.controls.email.errors" > email must be in format example@x.com</p>
      </div>
   
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password"  type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="alert alert-danger mt-2 py-1" *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched">
      <p *ngIf="loginForm.controls.password.errors.required "> password is required</p>
      <p *ngIf="loginForm.controls.password.errors" > password must consist min 8 charcter at least one number and one letter</p>
    </div>
    <p class="text-white" >don't have account??<a routerLink="/register" class="text-white">signup</a></p>
    <button type="submit" [disabled]="loginForm.invalid"class="btn btn-primary bg-blue float-right">login</button>

    <div class="alert alert-danger mt-2 py-1" *ngIf="error"> {{error}}</div>
  </form>
